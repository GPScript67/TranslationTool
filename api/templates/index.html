<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Japanese Vocabulary Quiz</title>
    <style>
        /* Previous styles remain the same */
        .audio-button {
            background-color: #007bff;
            color: white;
            border: none;
            border-radius: 50%;
            width: 40px;
            height: 40px;
            cursor: pointer;
            margin: 10px auto;
            display: block;
        }
        .audio-button:hover {
            background-color: #0056b3;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>Japanese Vocabulary Quiz</h1>
        
        <div class="settings" id="settings">
            <select id="direction">
                <option value="jp_to_en">Japanese to English</option>
                <option value="en_to_jp">English to Japanese</option>
            </select>
            
            <select id="categories" multiple size="5">
                {% for category in categories %}
                <option value="{{ category }}">{{ category }}</option>
                {% endfor %}
            </select>
            
            <input type="number" id="num_questions" min="1" max="50" value="10" placeholder="Number of questions">
            
            <button onclick="startQuiz()">Start Quiz</button>
        </div>
        
        <div class="quiz-container" id="quiz-container">
            <div class="question" id="question"></div>
            <button class="audio-button" id="audio-btn" onclick="playAudio()">ðŸ”Š</button>
            <input type="text" id="answer" placeholder="Your answer" onkeypress="checkEnter(event)">
            <button id="submit-btn" onclick="checkAnswer()">Submit</button>
            <div class="result" id="result"></div>
            <div class="score" id="score"></div>
        </div>
    </div>

    <script>
        let currentQuestions = [];
        let currentQuestionIndex = 0;
        let score = 0;
        let currentAudio = null;

        async function startQuiz() {
            const direction = document.getElementById('direction').value;
            const categoriesSelect = document.getElementById('categories');
            const categories = Array.from(categoriesSelect.selectedOptions).map(option => option.value);
            const numQuestions = document.getElementById('num_questions').value;

            const response = await fetch('/get_quiz', {
                method: 'POST',
                headers: {
                    'Content-Type': 'application/json',
                },
                body: JSON.stringify({
                    direction: direction,
                    categories: categories,
                    num_questions: numQuestions
                })
            });

            currentQuestions = await response.json();
            currentQuestionIndex = 0;
            score = 0;

            document.getElementById('settings').style.display = 'none';
            document.getElementById('quiz-container').style.display = 'block';
            updateScore();
            showQuestion();
        }

        async function playAudio() {
            const question = currentQuestions[currentQuestionIndex];
            if (document.getElementById('direction').value === 'jp_to_en') {
                // Only play audio for Japanese words
                const audioBtn = document.getElementById('audio-btn');
                audioBtn.disabled = true;
                
                try {
                    const audio = new Audio(`/get_audio/${encodeURIComponent(question.question)}`);
                    if (currentAudio) {
                        currentAudio.pause();
                    }
                    currentAudio = audio;
                    await audio.play();
                } catch (error) {
                    console.error('Error playing audio:', error);
                }
                
                audioBtn.disabled = false;
            }
        }

        function showQuestion() {
            const question = currentQuestions[currentQuestionIndex];
            document.getElementById('question').textContent = `Translate (${question.category}): ${question.question}`;
            document.getElementById('answer').value = '';
            document.getElementById('result').textContent = '';
            document.getElementById('answer').focus();

            const submitBtn = document.getElementById('submit-btn');
            submitBtn.textContent = 'Submit';
            submitBtn.style.backgroundColor = '#4CAF50';
            submitBtn.onclick = checkAnswer;

            // Show/hide audio button based on quiz direction
            const audioBtn = document.getElementById('audio-btn');
            audioBtn.style.display = document.getElementById('direction').value === 'jp_to_en' ? 'block' : 'none';

            // Automatically play audio for Japanese to English questions
            if (document.getElementById('direction').value === 'jp_to_en') {
                playAudio();
            }
        }

        function checkEnter(event) {
            if (event.key === 'Enter') {
                checkAnswer();
            }
        }

        function checkAnswer() {
            const userAnswer = document.getElementById('answer').value.trim().toLowerCase();
            const correctAnswer = currentQuestions[currentQuestionIndex].answer.toLowerCase();
            const resultDiv = document.getElementById('result');
            const submitBtn = document.getElementById('submit-btn');

            if (userAnswer === correctAnswer) {
                resultDiv.textContent = 'âœ“ Correct!';
                resultDiv.className = 'result correct';
                score++;
            } else {
                resultDiv.textContent = `âœ— Wrong. The correct answer is: ${correctAnswer}`;
                resultDiv.className = 'result incorrect';
            }

            currentQuestionIndex++;
            updateScore();

            if (currentQuestionIndex < currentQuestions.length) {
                submitBtn.textContent = 'Next';
                submitBtn.style.backgroundColor = '#007bff';
                submitBtn.onclick = showQuestion;
            } else {
                submitBtn.textContent = 'Finish Quiz';
                submitBtn.style.backgroundColor = '#dc3545';
                submitBtn.onclick = () => window.location.href = '/';
            }
        }

        function updateScore() {
            document.getElementById('score').textContent = `Score: ${score}/${currentQuestionIndex}`;
        }
    </script>
</body>
</html>
